<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista del Profesor - Estado Emocional</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #e63946;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #fceaea;
      color: #e63946;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Resumen emocional de la clase</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Comentario</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1K0YAyTydBFDQUW0yV2BfC1CXYFPv0Ate52aeIdwRdnM', // ðŸ‘ˆ aquÃ­ irÃ¡ tu ID real
        callback: mostrarDatos,
        simpleSheet: true
      });
    });

    function mostrarDatos(data) {
      const cuerpo = document.querySelector("#tabla tbody");
      data.forEach(fila => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fila.nombre}</td>
          <td>${fila.estado}</td>
          <td>${fila.comentario}</td>
          <td>${fila.fecha}</td>
        `;
        cuerpo.appendChild(tr);
      });
    }
  </script>
</body>
</html>
